spring:
  application:
    name: service-bourse
  cloud:
    consul:
      discovery:
        register: true
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      ribbon:
        enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/your_database # TODO Changer pour la bonne base
    username: your_user
    password: your_user_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
jwt:
  private.key: classpath:app.key
  public.key: classpath:app.pub
server:
  port: 8083
stocks:
  fetch:
    interval: 1 # en minutes
api:
  token:
    fmi: <TOKEN_API_FMI> # https://site.financialmodelingprep.com/developer --> Compte gratuit